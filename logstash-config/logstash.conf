input {
  file {
    path => "/usr/share/logstash/ingest_data/application.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => {
      "message" => "STATISTIC-LOG Indexed file %{GREEDYDATA:title} with employee_name:%{DATA:employee_name} affected_organization:%{DATA:affected_organization} address:%{DATA:address}"
    }
  }

  # Drop events that fail grok parsing
  if "_grokparsefailure" in [tags] {
    drop { }
  }

  # Extract city from address
  mutate {
    split => { "address" => "," }
    add_field => { "city" => "%{[address][1]}" }
  }

  # Trim whitespace from city field
  ruby {
    code => '
      city = event.get("city")
      event.set("city", city.strip) if city
    '
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "statistic-data"
  }

  stdout {
    codec => rubydebug
  }
}
